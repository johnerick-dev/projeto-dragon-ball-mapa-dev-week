<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>            
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/goku.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Goku</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="tei-chin-han" data-name="Tei Chin Han">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/tei-chin-han-front.jpg" alt="Personagem Tei Chin Han">
                </li>

                <li class="personagem" id="android-18" data-name="Android 18">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/android-18-front.png" alt="Android 18">
                </li>

                <li class="personagem" id="piccolo" data-name="Piccolo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens//piccolo-front.jpg" alt="Personagem Piccolo">
                </li>

                <li class="personagem" id="trunks" data-name="Trunks">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/trunks-front.png" alt="Personagem Trunks">
                </li>

                <li class="personagem jogador-2-selecionado" id="freeza" data-name="Freeza">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/freeza-front.jpg" alt="Personagem Freeza">
                </li>

                <li class="personagem" id="mister-satan" data-name="Mister Satan">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/mister-satan-front.png" alt="Personagem Mister Satan">
                </li>

                <li class="personagem" id="vegeta" data-name="Vegeta">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/vegeta-front.png" alt="Personagem Vegeta">
                </li>

                <li class="personagem" id="goku-super-saiajim" data-name="Goku Super Saiajim">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/goku-super-saiajim-front.jpg" alt="Personagem Goku Super Saiajim">
                </li>

                <li class="personagem" id="majim-buu" data-name="Majim Buu">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/majinbuu-front.png" alt="Personagem Majim Buu">
                </li>

                <li class="personagem" id="curirin" data-name="Curirin">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/curirin-front.jpg" alt="Personagem Curirin">
                </li>
                
                <li class="personagem" id="cell" data-name="Cell">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/cell-front.png" alt="Personagem Cell">
                </li>

                <li class="personagem" id="gohan" data-name="Gohan">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/gohan-front.jpg" alt="Personagem Gohan">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/freeza.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Freeza</h2>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
